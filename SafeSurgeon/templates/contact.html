{% extends "base.html" %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center mb-5 display-4 fw-bold text-primary">Contact Us</h1>
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">

                    <form method="post" action="{% url 'contact' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="name" class="form-label fw-bold">Name</label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" required>  
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                            <div class="invalid-feedback">Please provide a valid email address.</div>
                        </div>
                        <div class="mb-4">
                            <label for="subject" class="form-label fw-bold">Subject</label>
                            <input type="text" class="form-control form-control-lg" id="subject" name="subject" required>
                            <div class="invalid-feedback">Please provide a subject for your message.</div>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label fw-bold">Message</label>
                            <textarea class="form-control form-control-lg" id="message" name="message" rows="5" required></textarea>
                            <div class="invalid-feedback">Please enter your message.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

(function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
})()
 
    </script>
{% endblock %}
