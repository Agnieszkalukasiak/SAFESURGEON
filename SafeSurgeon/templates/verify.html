{% extends "base.html" %}
{% load static %}
{% block title %}Get Verified - SafeSurgeon{% endblock %}



{% block content %}
<main class="container mt-5">
    <h1 class="mb-4">Verify your Surgeon</h1>
    <form action= "{% url 'verify' %}" method="post">
        {% csrf_token %}
    <div class="mb-3">
        <label for="id_country" class="form-label"></label>
            <select class="form-select" id="country_select" name="country" required>
                <option value="">Select a country</option>
                {%for country in countries%}
                <option value="{{country.id}}">{{country.name}}</option>
                {% endfor %}
            </select>       
    </div>
    <div class="mb-3">
        <label for="id_city" class="form-label"></label>
            <select class="form-select" id="city_select" name="city" required>
                <option value="">Select a city</option>
                {%for city in cities%}
                <option value="{{ city.id }}" data-country-id="{{ city.country.id }}">{{ city.name }}</option>
                {% endfor %}
            </select>       
    </div>
    <div class="mb-3">
        <label for="clinic" class="clinic_form"></label>
            <input type='text' class="form-control" id="clinic" name="clinic" placeholder='clinic'required>    
    </div>
    <div class="mb-3">
        <label for="first_name" class="form-label"></label>
                <input type="text" class="form-control" id="first_name" name="user_first_name" placeholder="First Name"required>
              
    </div>  
    <div class="mb-3">
        <label for="last_name" class="form-label"></label>
                <input type="text" class="form-control" id="last_name" name="user_last_name" placeholder="Last Name" required>
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
</form>
</main>

<script>
   
document.addEventListener('DOMContentLoaded', function() {
    const countrySelect = document.getElementById('country_select');
    const citySelect = document.getElementById('city_select');

    // Store all city options
    const allCityOptions = Array.from(citySelect.options);

    countrySelect.addEventListener('change', function() {
        const selectedCountryId = this.value;
        
        // Clear current city options
        citySelect.innerHTML = '<option value="">Select a city</option>';
        
        if (selectedCountryId) {
            // Filter and add city options for the selected country
            allCityOptions.forEach(option => {
                if (option.dataset.countryId === selectedCountryId) {
                    citySelect.appendChild(option.cloneNode(true));
                }
            });
        }
    });
});
</script>

{% endblock %}
